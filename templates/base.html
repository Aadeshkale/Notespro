<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NotesPro</title>
    <link rel="icon" type="icon" href="{% static 'img/notes.png' %}">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <script rel="javascript" type="javascript" src="{% static 'js/jquery-3.2.1.min.js' %}" defer></script>
    <script rel="javascript" type="javascript" src="{% static 'js/popper.min.js' %}" defer></script>
    <script rel="javascript" type="javascript" src="{% static 'js/bootstrap.js' %}" defer></script>
    <script rel="javascript" type="javascript" src="{% static 'js/fontawesome-all.js' %}" defer></script>
</head>
<body>
    <header class="text-center text-dark p-2">
        <h1>NotesPro</h1>
        <h2>Make Your Notes</h2>
    </header>
    {% block myblock %}
        
    {% endblock myblock %}  
    <footer class="mt-4 text-center text-dark ">
        <h2>Simple Site For Private Notes Purpose</h2>
        <h2>Made and maintain by
            <a href="https://github.com/Aadeshkale" target="_blank">Aadesh</a>
        </h2>
    </footer>

</html>
