{% extends 'base.html' %}
{% block myblock %}
<div class="row mt-2 w-50 mx-auto">
    <a class="btn btn-info float-right mb-1" href="../">Back</a>
</div>
    {% if data %}
        {% for i in data %}
        <div class="row mt-2">
            <div class="w-50 mx-auto">
                <div class="card">
                    <div class="card-header text-success">
                        Id:<span class="text-danger">{{i.id}}</span>:{{i.subject}} <span class="text-primary  float-right">{{i.datetime}}</span>
                    </div>
                    <div class="card-body text-dark">
                        {{i.discription}}
                    </div>
                </div>      
            </div>       
        </div>
        {% endfor %}
    {% endif %}
        
{% endblock myblock %}
